<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/style.css" />

    <!--boostrap icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="./asset/javascript/script.js" defer></script>
    <title>Caculadora de Almoço</title>
  </head>
  <body>
    <main class="conteiner">
      <img class="logo" src="./asset/img/logo_magalu.webp" alt="Logo Magalu" />
      <h1 class="titulo">Calculadora Para Almoço</h1>
    </main>

    <div class="conteinerPrincipal">
      <label for="saida"> Horario de Saída:</label>
      <input type="time" id="saida" name="saida" />

      <label for="tempoAlmoco"> Tempo de Almoço:</label>
      <select name="tempoAlmoco" id="tempoAlmoco">
        <option value="30">30 Minutos</option>
        <option value="60">1 Hora</option>
        <option value="90">1h30Min</option>
        <option value="120">2 Horas</option>
        <option value="150">2h30Min</option>
        <option value="180">3 Horas</option>
      </select>

      <button class="btnCalc" onclick="calcularVolta()">Calcular</button>

      <p id="resultado"></p>
    </div>

    <footer class="rodape">
      <a href="https://danyeljorge.github.io/meu-portifolio/" target="_blank"
        ><img src="./asset/img/logo.png" alt="Logo Daniel Dev"
      /></a>
      <div class="links">
        <a
          href="https://github.com/danyeljorge/calculadora-de-almoco"
          target="_blank"
          ><i class="bi bi-github"></i
        ></a>

        <a href="https://www.linkedin.com/in/danieljorgee/" target="_blank">
          <i class="bi bi-linkedin"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
